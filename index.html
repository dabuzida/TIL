<!DOCTYPE html>
<html>

<head>
    <title>myTIL</title>
</head>

<body>
    <div>
        <h1>CSS</h1>
        <p>
        <h2>반응형 레이아웃 @media쿼리 일반적으로</h2>
        <ul>
            <li>
                min-width: 가장 작은 사이즈의 레이아웃을 기본으로, 점점 커지는 레이아웃을 작성
            </li>
            <li>
                max-width: 가장 큰 사이즈의 레이아웃을 기본으로, 점점 작아지는 레이아웃을 작성
            </li>
        </ul>
        </p>
    </div>

</body>

</html>
